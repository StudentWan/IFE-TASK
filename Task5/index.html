<body>

<h3>污染城市列表</h3>
<ul id="aqi-list">
    <!--
        <li>第一名：福州（样例），10</li>
          <li>第二名：福州（样例），10</li> -->
</ul>

<script type="text/javascript">

    let aqiData = [
        ["北京", 90],
        ["上海", 50],
        ["福州", 10],
        ["广州", 50],
        ["成都", 90],
        ["西安", 100]
    ];

    (function () {
        const aqiList = document.getElementById('aqi-list');
        let poluteList = [];
        let count = 1;
        for (var i of aqiData) {
            if (i[1] > 60) {
                poluteList.push(i);
            }
        }

        for (var i = 0; i < poluteList.length; i++) {
            for (var j = 0; j < poluteList.length - i - 1; j++) {
                if (poluteList[j][1] < poluteList[j + 1][1]) {
                    let temp = poluteList[j];
                    poluteList[j] = poluteList[j + 1];
                    poluteList[j + 1] = temp;
                }
            }
        }

        for (var i of poluteList) {
            let node = document.createElement('li');
            node.innerHTML = '第' + count + '名  ' + i[0] + ',  ' + i[1];
            aqiList.appendChild(node);
            count++;
        }


        /*
         在注释下方编写代码
         遍历读取aqiData中各个城市的数据
         将空气质量指数大于60的城市显示到aqi-list的列表中
         */

    })();

</script>
</body>
</html>
