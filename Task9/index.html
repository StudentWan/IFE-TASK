<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        ul {
            list-style-type: none;
            display: flex;
            flex-direction: row;
            align-items: flex-end;
            padding: 0;
        }

        ul li {
            padding: 10px;
            text-align: center;
            margin: 1px;
            background: indianred;
            color: whitesmoke;
        }
    </style>
</head>
<body>
<input name="data" id="data" type="text">
<button id="left_in">左侧入</button>
<button id="right_in">右侧入</button>
<button id="left_out">左侧出</button>
<button id="right_out">右侧出</button>

<p>未排序：</p>
<ul>
</ul>

<p>排序：</p>
<ul>

</ul>
</body>
<script>
    let leftIn = document.getElementById('left_in');
    let rightIn = document.getElementById('right_in');
    let leftOut = document.getElementById('left_out');
    let rightOut = document.getElementById('right_out');
    let Node = document.getElementsByTagName('ul');
    let ulNode = Node[0];
    let sortUlNode = Node[1];
    let count = 0;
    leftIn.onclick = () => {
        if(count <= 60) {
        let data = document.getElementById('data');
        let check = isNumber(data.value);
        if(check === true){
            let firstLiNode = ulNode.firstChild;
            let liNode = document.createElement('li');
            //重要
            liNode.setAttribute('onclick', 'delElement(this);');
            liNode.style.height = data.value + 'px';
            liNode.value = data.value;
            ulNode.insertBefore(liNode, firstLiNode);
            count ++;
            sortNode();
        }
        } else {
            alert('元素个数不能大于60个！');
        }
    }

    rightIn.onclick = () => {
        if( count <= 60) {
            let data = document.getElementById('data');
            let check = isNumber(data.value);
            if (check === true) {
                let liNode = document.createElement('li');
                liNode.setAttribute('onclick', 'delElement(this);');
                liNode.style.height = data.value + 'px';
                liNode.value = data.value;
                ulNode.appendChild(liNode);
                count++;
                sortNode();
            }
        } else {
            alert('元素个数不能大于60个！');
        }
    }

    leftOut.onclick = () => {
        let remove = ulNode.firstChild;
        delElement(ulNode.firstChild);
        if(remove.value !== undefined) {
            alert(remove.value);
        }
    }

    rightOut.onclick = () => {
        let remove = ulNode.lastChild;
        delElement(ulNode.lastChild);
        if(remove.value !== undefined) {
            alert(remove.value);
        }
    }

    function delElement(obj) {
        if(count > 0) {
            obj.parentNode.removeChild(obj);
            sortNode();
            count --;
        }
    }

    function isNumber(data) {
        if(data === "") {
            return false;
        }
        return (!isNaN(data)) && (data >= 10) && (data <= 100);
    }

    function sortNode() {
        let dataSet = [];
        for (let liNode of ulNode.children){
            dataSet.push(liNode.value);
        }

        for(let i = 0; i < dataSet.length; i++) {
            for(let j = 0; j < dataSet.length - 1 - i; j++){
                if(dataSet[j] > dataSet[j+1]) {
                    let tmp = dataSet[j+1];
                    dataSet[j+1] = dataSet[j];
                    dataSet[j] = tmp;
                }
            }
        }
        while(sortUlNode.hasChildNodes()) {
            sortUlNode.removeChild(sortUlNode.firstChild);
        }
        for (let data of dataSet) {
            let liNode = document.createElement('li');
            liNode.style.height = data + 'px';
            liNode.value = data;
            sortUlNode.appendChild(liNode);
        }
    }
</script>
</html>
